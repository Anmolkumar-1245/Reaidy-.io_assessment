name: Production Deployment

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  deploy-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build production image
        run: docker build -t anmol12356/prod-app:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push anmol12356/prod-app:latest

      - name: Run final tests
        run: npm test

      - name: Deploy to PROD server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            docker pull anmol12356/prod-app:latest
            docker stop prod-app || true
            docker rm prod-app || true
            docker run -d --name prod-app -p 3000:3000 anmol12356/prod-app:latest

      - name: Send deployment notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Production Deployment Successful"
          to: "team@example.com"
          from: "ci-cd@example.com"
          body: "The production deployment was successful!"
