name: Test Deployment

on:
  pull_request:
    types: [closed]
  workflow_dispatch: true

jobs:
  deploy-to-test:
    if: github.event.pull_request.merged == true && github.base_ref == 'test'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Security scan (optional)
        run: npm audit

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t anmol12356/test-app:latest .

      - name: Push Docker image
        run: docker push anmol12356/test-app:latest

      - name: Deploy to TEST server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.TEST_HOST }}
          username: ${{ secrets.TEST_USER }}
          key: ${{ secrets.TEST_SSH_KEY }}
          script: |
            docker pull anmol12356/test-app:latest
            docker stop test-app || true
            docker rm test-app || true
            docker run -d --name test-app -p 3000:3000 anmol12356/test-app:latest
